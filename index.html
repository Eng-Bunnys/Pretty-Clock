<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clouds"></div>
    <div class="stars"></div>
    <div class="clock-container">
      <div class="clock" role="application" aria-label="Analog Clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
      <div class="digital-clock">
        <div class="digital-clock-box">
          <span id="digital-hour"></span> : <span id="digital-minute"></span> :
          <span id="digital-second"></span>
          <span id="digital-ampm"></span>
        </div>
        <div class="button"></div>
      </div>
      <div class="coffee-table"></div>
    </div>
  </body>
</html>
